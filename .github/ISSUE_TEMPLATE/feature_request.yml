name: Feature request
description: Suggest a track JB could record
title: "[Request]: "
labels: ["request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: What-would-the-voiceline-be
    attributes:
      label: Put you voiceline request here
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. discordUsername#0001
    validations:
      required: false
